{% extends 'base.html' %}
{% load static %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="text-center">Delete User</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">Are you sure you want to delete the user "{{ user.get_full_name }}"?</p>
                    <p class="text-center text-danger">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group text-center mt-4">
                            <button type="submit" class="btn btn-danger">Delete User</button>
                            <a href="{% url 'accounts:manage_users' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
