<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Test Email</h1>
    </div>
    
    <div class="content">
        <p>Hello,</p>
        
        <p>This is a test email from {{ site_name }}.</p>
        
        <p>Current time: {{ current_time|date:"F j, Y H:i" }}</p>
        
        <p>If you received this email, your email configuration is working correctly.</p>
    </div>
    
    <div class="footer">
        <p>This is an automated test message from {{ site_name }}.</p>
        <p>Please do not reply to this email.</p>
    </div>
</body>
</html>
